<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <h2>BMI Calculator</h2>
        
        <!-- <div class="errorDiv"> -->
            <p class="error-text"></p>
        <!-- </div> -->

        <div>
            <label>Weight(kg)</label>
            <input type="text" class="weight" placeholder="Enter Weight">
        </div>

        <div>
            <label>Height(cm)</label>
            <input type="text" class="height" placeholder="Enter Height">
        </div>

        <button>Submit</button>
        <button>Clear Fields</button>

        <p class="answer">Your BMI is : <span></span></p>
        <p class="status">Status : <span></span></p>
    </main>
</body>
<script src="/main.js"></script>
</html>
